<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Javascript program to print all permutations of a
    // given string.
      
    function permute(str, l, r)
    {
        if (l == r){
                
                var ptr = str+",";
                let result = ptr.substring(0, ptr.length-1);
                document.write(result+",");
               
            }
            else
            {
                for (let i = l; i <= r; i++)
                {
                    str = swap(str, l, i);
                    permute(str, l + 1, r);
                    str = swap(str, l, i);
                }
            }
    }
      
    function swap(a, i, j)
    {
        let temp;
    let charArray = a.split("");
    temp = charArray[i] ;
    charArray[i] = charArray[j];
    charArray[j] = temp;
    return (charArray).join("");
    }
      
    let str = "ABC";
    let n = str.length;
    permute(str, 0, n-1);
      
    // This code is contributed by avanitrachhadiya2155
    </script>
</head>
